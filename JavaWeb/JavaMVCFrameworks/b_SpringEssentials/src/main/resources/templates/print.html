<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <header>
        <nav th:replace="fragments/user-nav :: user-nav"></nav>
    </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <th:block th:object="${model}">
        <h1 class="text-center text-exodia" th:text="'Document - ' + *{id}">Document - id</h1>
        <hr class="bg-exodia hr-2 w-75"/>
        <form class="mx-auto w-75" th:method="post" th:action="@{/print/{id}(id=*{id})}">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="title" class="text-exodia h3">Title</label>
                </div>
                <input type="text" class="form-control" id="title" placeholder="Title..." name="title" th:value="*{title}" disabled />
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="content" class="text-exodia h3">Content</label>
                </div>
                <textarea class="form-control" id="content" name="content" rows="10" placeholder="Content..." disabled th:text="*{content}">contentTex</textarea>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn bg-exodia text-white">Print</button>
            </div>
        </form>
        </th:block>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>
