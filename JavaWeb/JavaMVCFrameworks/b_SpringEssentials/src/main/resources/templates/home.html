<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:ht="http://www.w3.org/1999/html">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <header>
        <nav th:replace="fragments/user-nav :: user-nav"></nav>
    </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="print-container container-fluid">
            <th:block th:if="${model != null}">
                <div class="row mb-4 d-flex justify-content-between"
                     th:each="row : ${model.documents}">
                    <th:block th:each="document : ${row}">
                        <div class="print-scheduled col-md-2 bg-exodia rounded"
                             th:if="${document != null}">
                            <h5 class="text-center text-white font-weight-bold py-3 mt-3"
                                th:text="${document.title}">Interview of...</h5>
                            <hr class="bg-white">
                            <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                                <a class="btn bg-exodia text-white font-weight-bold mb-3"
                                   th:href="@{/print/{id}(id=${document.id})}">Print
                                </a>
                                <a class="btn bg-exodia text-white font-weight-bold mb-3"
                                   th:href="@{/details/{id}(id=${document.id})}">Details
                                </a>
                            </div>
                        </div>
                        <div class="print-scheduled col-md-2 bg-white rounded"
                             th:if="${document == null}">
                        </div>
                    </th:block>
                </div>
            </th:block>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>
