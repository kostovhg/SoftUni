<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <header>
        <nav th:replace="fragments/user-nav :: user-nav"></nav>
    </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="caption-holder d-flex justify-content-between pt-1">
            <h5 class="text-left text-muted">Details</h5>
            <h5 class="text-right text-muted"th:text="'Document - ' + ${model.id}"></h5>
        </div>
        <hr class="bg-exodia hr-2"/>
        <div class="mx-auto w-75">
            <h1 class="text-center text-exodia" th:text="${model.title}">Title</h1>
            <hr class="bg-exodia hr-2"/>
            <p class="text-justify" th:text="${model.content}">
                content
            </p>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>
