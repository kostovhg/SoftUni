<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Table</title>
    <style>
        body {
            padding: 30px;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px 20px;
        }

        th {
            background: #cccccc;
        }

        tr:nth-child(odd) {
            background: #eeeeee;
        }

        tr:nth-child(even) {
            background: #dddddd;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }

        .active {
            color: #99ff99;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

<h1>Sort Table</h1>
<table id="products">
    <thead>
    <tr>
        <th>Name <a href="javascript:sort(0, false)">&#x25B2;</a> <a href="javascript:sort(0, true)">&#x25BC;</a></th>
        <th>Price <a href="javascript:sort(1, false)">&#x25B2;</a> <a href="javascript:sort(1, true)">&#x25BC;</a></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Potatoes</td>
        <td>0.89</td>
    </tr>
    <tr>
        <td>Tomatoes</td>
        <td>2.30</td>
    </tr>
    <tr>
        <td>Bananas</td>
        <td>1.79</td>
    </tr>
    </tbody>
</table>

<script>
    function sort(colIndex, descending) {

        let tbody = $('#products tbody');

        let getCellValue = (row, col) => row.children[col].innerText || row.children[col].textContent;

        let comparer = (col, desc) =>
            (a, b) => ((v1, v2) => v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2) ? v1 - v2 : v1.toString().localeCompare(v2))
            (getCellValue(desc ? b : a, col), getCellValue(desc ? a : b, col));

        [...tbody.find('tr')].sort(comparer(colIndex, descending)).forEach(x => tbody.append(x))
        /*
        sorting numbers
        if(
        [...$('tbody tr')].sort((a, b) => Number($(a).find('td')[1].textContent) - Number($(b).find('td')[1].textContent)).forEach(x => $('tbody').append(x))
        sort strings
        [...$('tbody tr')].sort((a, b) => ($(a).find('td')[0].textContent).localeCompare($(b).find('td')[0].textContent)).forEach(x => $('tbody').append(x))
         */
    }
</script>

</body>
</html>
